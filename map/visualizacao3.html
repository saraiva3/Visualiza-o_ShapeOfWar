<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
    <title>Visualização de Dados</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.8/c3.min.css" type="text/css" rel="stylesheet">

    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      crossorigin="anonymous">
    <link href="css/geral.css" rel="stylesheet"></link>
    <script type="text/javascript" src="data/edges.js"></script>

</head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <h2 class="col-md-10">
          Comparision between Brazil and the World over the years
        </h2>
      </div>
      <div class="row">
        <div id="visualizacao3"></div>
      </div>
    </div>

    <div id="radio-filtros-1" class="form-group">
      <label for="radio-button"><b>Compare</b></label>
      <div class="radio-button" id="radio-button">
        <div>
          <label>
            <input type="radio"
              name="information-type"
              id="information-type-opt1"
              value="conflict"
              checked>Conflict
          </label>
        </div>
        <div>
          <label>
            <input type="radio"
              name="information-type"
              id="information-type-opt2"
              value="relation">Relation
          </label>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="visualizacao3.js"></script>

	</body>
</html>
