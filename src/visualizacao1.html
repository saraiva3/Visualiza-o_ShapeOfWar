    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <h2 class="col-md-9">
          <!-- Percentual de aliados e inimigos -->
          <!-- Countries with more edges (involved in more conflicts) -->
          Percentage of allies and enemies
        </h2>
      </div>
      <div class="row">
        <div id="visualizacao1" class="col-md-10"></div>
        <div class="col-md-2 form-group">
          <div>
            <input class="form-check-input" type="checkbox" id="checkboxEmpilhado" checked>
            <label class="form-check-label" for="checkboxEmpilhado">

            </label>
          </div>
          <div>

              Percentage of allies and enemies
            </label>
          </div>
          <br>
          <div>
            <input id="search-input"
              class="form-control"
              type="text"
              placeholder="Type the name of the country"
              aria-label="Search">
          </div>
          <br>
          <div>
            <label for="quantElementos">Number of countries</label>
            <select class="form-control" id="quantElementos">
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
            </select>

        </div>
